async function getDat() {
    const response = await fetch('rad.txt');
    const data = await response.text();
    let rows =  await data.split('\n');
    let row1 = rows.toString();
    let roww = row1.join("<br>");
    let rowA =  await roww.replace(/		/g,",");
    let rowB = await rowA.replace(/ /g,",");
    document.write(rowB);
}
